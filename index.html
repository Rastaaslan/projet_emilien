<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html?page=accueil">Accueil</a></li>
            <li><a href="index.html?page=contacts">Mes Contacts</a></li>

        </ul>
    </nav>
    <div id="content"></div>
    <script>
        let params = new URLSearchParams(document.location.search.substring(1));
        let pageValue = params.get("page");
        let divContent = document.getElementById("content");
        if(pageValue === "accueil" || pageValue === null) {
            divContent.innerHTML = "<p>Bienvenue sur la page d'accueil de mon site</p>"
        } else if (pageValue === "contacts") {
            divContent.innerHTML = "<p>Bienvenue sur la page des contacts de mon site</p>"
        }

    </script>
</body>
</html>
